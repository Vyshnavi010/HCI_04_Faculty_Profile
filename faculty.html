<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('A_professional_and_clean_background_image_featurin.png'); /* Add your image path here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 160, 0.9); /* Semi-transparent dark blue */
            display: flex;
            justify-content: center;
            padding: 50px 0;
            position: fixed; /* Fixed navbar at the top */
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            display: block;
            font-size: 20px;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: darkblue;
        }

        body, .container {
            display: flex;
            flex-direction: column; /* Stacks the navbar and buttons */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Full viewport height */
            padding-top: 60px; /* Offset for the fixed navbar */
            margin: 0;
        }

        .schools {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px;
            width: 60vw; /* Buttons container occupies 60% width */
            max-width: 1200px;
        }

        .school-card {
            background-color: rgba(30, 58, 138, 0.9); /* Semi-transparent dark blue */
            color: #fff;
            padding: 40px; /* Increased padding for larger buttons */
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            height: auto;
            border-radius: 8px; /* Rounded corners */
            font-size: 1.2rem; /* Slightly larger font */
        }

        .school-card a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px; /* Larger gap between icon and text */
        }

        .icon {
            font-size: 3.5rem; /* Adjust size of the icon */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20%;
        }

        .divider {
            background-color: #fff;
            height: 70%; /* Line height relative to button */
            width: 3px; /* Thicker divider */
        }

        .text {
            flex: 1;
            text-align: center;
            word-wrap: break-word;
        }

        .school-card:hover {
            background-color: rgba(37, 77, 199, 0.9); /* Slightly lighter blue on hover */
        }

        /* Individual Icon Colors */
        .school-card a[href="cse.html"] .icon {
            color: #ff9800; /* Orange for Computer Science */
        }

        .school-card a[href="ece.html"] .icon {
            color: #4caf50; /* Green for Electronics & Communication */
        }

        .school-card a[href="eee.html"] .icon {
            color: #ff5722; /* Red-Orange for Electrical */
        }

        .school-card a[href="ce.html"] .icon {
            color: #2196f3; /* Blue for Civil */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            
            <li><a href="#faculty"><i class="fas fa-search"></i> Faculty Search</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="schools">
        <div class="school-card">
            <a href="cse.html">
                <div class="icon"><i class="fas fa-laptop-code"></i></div>
                <div class="divider"></div>
                <div class="text">Computer Science<br>and Artificial Intelligence</div>
            </a>
        </div>
        <div class="school-card">
            <a href="ece.html">
                <div class="icon"><i class="fas fa-microchip"></i></div>
                <div class="divider"></div>
                <div class="text">Electronics &<br>Communication Engineering</div>
            </a>
        </div>
        <div class="school-card">
            <a href="eee.html">
                <div class="icon"><i class="fas fa-bolt"></i></div>
                <div class="divider"></div>
                <div class="text">Electrical &<br>Electronics Engineering</div>
            </a>
        </div>
        <div class="school-card">
            <a href="ce.html">
                <div class="icon"><i class="fas fa-building"></i></div>
                <div class="divider"></div>
                <div class="text">Civil<br>Engineering</div>
            </a>
        </div>
    </section>
</body>
</html>
