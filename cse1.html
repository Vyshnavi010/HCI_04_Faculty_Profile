<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
}

nav {
    width: 100%;
    background-color: #0000a0; /* Dark blue background */
    display: flex;
    justify-content: center;
    padding: 50px 0;
    position: fixed; /* Fixed navbar at the top */
    top: 0;
    left: 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 20px;
}

nav ul li a:hover {
    text-decoration: underline;
}

body, .container {
    display: flex;
    flex-direction: column; /* Stacks the navbar and buttons */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
    min-height: 100vh; /* Full viewport height */
    padding-top: 60px; /* Offset for the fixed navbar */
    margin: 0;
}

.schools {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    gap: 20px;
    width: 60vw;
    max-width: 1200px;
}

.school-card {
    background-color: #1e3a8a; /* Dark blue background */
    color: #fff;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: auto;
}

.school-card a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1em;
    line-height: 1.4;
    word-wrap: break-word;
    text-align: center;
    max-width: 100%;
}

.school-card a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            
            <li><a href="#faculty"><i class="fas fa-search"></i> Faculty Search</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="schools">
      <div class="school-card">
         <a href="hci.html"> Human Computer <br> Interface</a>
      </div>
      <div class="school-card">
        <a href="aiml.html"> Artificial Intelligence &<br> Machine Learning </a>
      </div>
      <div class="school-card">
        <a href="os.html">Operating Systems</a>
      </div>
      <div class="school-card">
        <a href="ds.html">Data Structures</a>
      </div>
  </section>
</body>
</html>
