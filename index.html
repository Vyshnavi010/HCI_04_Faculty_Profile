<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profile</title>
    <link rel="stylesheet" href="pjicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            display: flex;
            background-color: darkblue;
            padding: 30px;
            justify-content: center;
            text-align: center;
            gap: 50px; 
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            padding: 10px 20px; 
            display: block;
            font-size: 20px;
        }

        .navbar a:hover {
            background-color: #f9f3f3;
            color: darkblue;
            border-radius: 8px; /* Optional: Hover effect with rounded corners */
        }

        #search {
            display: flex;
            align-items: center;
        }

        #search i {
            margin-right: 8px;
        }
        

        .image-container {
            position: relative;
            width: 100%;
            height: 700px;
            background-image: url("college.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .text-box {
            position: absolute;
            width: 250px;
            height: 80px;
            color: rgb(244, 242, 242);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
        }

        .text-box.one {
            font-size: 54px;
            top: 70px;
            left: 1100px;
        }

        .text-box.two {
            font-size: 84px;
            top: 210px;
            left: 700px;
            width: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="navbar">
            <a href="#Home">Home</a>
            <a href="about_us.html">About Us</a>
            <a id="search" href="faculty.html"><i class="fa fa-search"></i> Faculty Search</a>
            <a href="Contact Us">Contact Us</a>
        </div>
    </nav>

    
    <div class="image-container">
        <div class="text-box one">COLLEGE</div>
        <div class="text-box two">FACULTY PROFILE</div>
    </div>
</body>
</html>
