<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: whitesmoke;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 100px;
      font-size: 3rem; /* Increased font size for the heading */
      color: black;
    }
    .faculty-grid {
      display: flex; /* Changed grid to flexbox for better alignment */
      justify-content: center; /* Centers the photos horizontally */
      gap: 50px; /* Spacing between the faculty cards */
      flex-wrap: wrap; /* Ensures responsive wrapping for smaller screens */
    }
    .faculty-card {
      text-align: center;
    }
    .faculty-card img {
      width: 200px; /* Increased photo size */
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .faculty-card p {
      margin-top: 8px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .faculty-card a {
      text-decoration: none;
      color: black;
    }
    .faculty-card a:hover {
      color: blue;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Computer Science & Engineering</h1>
    <div class="faculty-grid">
      <div class="faculty-card">
        <a href="faculty1.html">
          <img src="https://media.istockphoto.com/id/1277971635/photo/portrait-of-a-smiling-man-of-indian-ethnicity.jpg?s=612x612&w=0&k=20&c=CnPwvagPlklsAjejUNkuKv_QXtaXPYFQ64AQYb-IAjA=" alt="Dr. Sarah Thompson">
          <p>Dr. Sarah Thompson</p>
        </a>
      </div>
      <div class="faculty-card">
        <a href="faculty2.html">
          <img src="https://media.istockphoto.com/photos/outdoor-waist-up-portrait-of-a-beautiful-woman-with-crossed-arms-picture-id1292137519?k=20&m=1292137519&s=612x612&w=0&h=kFtAzwm_xsJ3dH32Xl1Y8MHd6VguAl3kUFvNl-8aUQw=" alt="Dr. Deepthi">
          <p>Dr. Deepthi</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
