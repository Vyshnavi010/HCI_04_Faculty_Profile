<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Add your background image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
        }

        nav {
    width: 100%;
    background-color: rgba(0, 0, 160, 0.9); /* Semi-transparent dark blue */
    display: flex;
    justify-content: center;
    padding: 50px 0; /* Increased padding for a taller navbar */
    position: fixed; /* Fixed navbar at the top */
    top: 0;
    left: 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 40px; /* More spacing between menu items */
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem; /* Larger font size for navbar links */
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 5px;
}

nav ul li a:hover {
    color: #ffd700; /* Golden hover effect */
}


        nav ul li a:hover {
            color: #ffd700; /* Golden hover effect */
        }

        .schools {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            margin: 180px auto; /* Adjust spacing below the fixed navbar */
        }

        .school-card {
            background-color: rgba(30, 58, 138, 0.9); /* Semi-transparent dark blue */
            color: #fff;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .school-card:hover {
            background-color: rgba(37, 77, 199, 0.9);
            transform: translateY(-10px); /* Lift effect */
        }

        .school-card a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        .icon {
            font-size: 3rem;
            flex-shrink: 0;
        }

        .divider {
            background-color: #fff;
            height: 50%;
            width: 3px;
        }

        .text {
            flex: 1;
            text-align: center;
            font-size: 1.3rem;
        }

        /* Icon-specific colors */
        .school-card a[href="cse1.html"] .icon {
            color: #ff9800; /* Orange for Computer Science */
        }

        .school-card a[href="csaiml.html"] .icon {
            color: #4caf50; /* Green for AI & ML */
        }

        .school-card a[href="csds.html"] .icon {
            color: #ff5722; /* Red-Orange for Data Science */
        }

        .school-card a[href="cscs.html"] .icon {
            color: #2196f3; /* Blue for Cyber Security */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#faculty"><i class="fas fa-search"></i> Faculty Search</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="schools">
        <div class="school-card">
            <a href="cse1.html">
                <div class="icon"><i class="fas fa-laptop-code"></i></div>
                <div class="divider"></div>
                <div class="text">Computer Science<br>Engineering</div>
            </a>
        </div>
        <div class="school-card">
            <a href="csaiml.html">
                <div class="icon"><i class="fas fa-brain"></i></div>
                <div class="divider"></div>
                <div class="text">Computer Science &<br>Artificial Intelligence</div>
            </a>
        </div>
        <div class="school-card">
            <a href="csds.html">
                <div class="icon"><i class="fas fa-database"></i></div>
                <div class="divider"></div>
                <div class="text">Data Science</div>
            </a>
        </div>
        <div class="school-card">
            <a href="cscs.html">
                <div class="icon"><i class="fas fa-shield-alt"></i></div>
                <div class="divider"></div>
                <div class="text">Cyber Security</div>
            </a>
        </div>
    </section>
</body>
</html>
