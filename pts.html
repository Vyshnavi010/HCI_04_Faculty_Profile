<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: whitesmoke;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 100px;
      font-size: 3rem; /* Increased font size for the heading */
      color: black;
    }
    .faculty-grid {
      display: flex; /* Changed grid to flexbox for better alignment */
      justify-content: center; /* Centers the photos horizontally */
      gap: 50px; /* Spacing between the faculty cards */
      flex-wrap: wrap; /* Ensures responsive wrapping for smaller screens */
    }
    .faculty-card {
      text-align: center;
    }
    .faculty-card img {
      width: 200px; /* Increased photo size */
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .faculty-card p {
      margin-top: 8px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .faculty-card a {
      text-decoration: none;
      color: black;
    }
    .faculty-card a:hover {
      color: blue;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Power Transmission Systems</h1>
    <div class="faculty-grid">
      <div class="faculty-card">
        <a href="faculty12.html">
          <img src="https://th.bing.com/th/id/OIP.BR4GYxyEEQLtwGDQcZmJmwHaEL?w=319&h=180&c=7&r=0&o=5&pid=1.7" alt="Dr. Emily Davis">
          <p>Dr. Emily Davis</p>
        </a>
      
    </div>
  </div>
</body>
</html>
